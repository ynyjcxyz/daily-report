    function addData() { const sku = document.getElementById('sku').value.trim(); const success = parseInt(document.getElementById('successQty').value) || 0; const stack = document.getElementById('stack').value; let failDesc = document.getElementById('failDesc').value.trim().replace(/ï¼š/g, ':'); const boxInfo = document.getElementById('boxInfo').value; if(!sku) { alert("Please select or type SKU"); return; } let f_pkg=0, f_app=0, f_func=0; let p_str="", a_str="", f_str=""; const segments = failDesc.split(/[,ï¼Œ]/); segments.forEach(seg => { seg = seg.trim(); if (!seg) return; let lowerSeg = seg.toLowerCase(); let qty = 0; const numMatch = seg.match(/[xX]?(\d+)/); if (numMatch) qty = parseInt(numMatch[1]); let cleanText = seg.replace(/^(åŒ…è£…|å¤–è§‚|åŠŸèƒ½|Pkg|Appr|Func)[:\s]*/i, ""); if (lowerSeg.startsWith('åŒ…è£…') || lowerSeg.startsWith('pkg')) { f_pkg += qty; p_str += (p_str?"ï¼Œ":"") + cleanText; } else if (lowerSeg.startsWith('åŠŸèƒ½') || lowerSeg.startsWith('func')) { f_func += qty; f_str += (f_str?"ï¼Œ":"") + cleanText; } else if (lowerSeg.startsWith('å¤–è§‚') || lowerSeg.startsWith('app')) { f_app += qty; a_str += (a_str?"ï¼Œ":"") + cleanText; } else { f_app += qty; a_str += (a_str?"ï¼Œ":"") + cleanText; } }); const boxLabel = currentLang==='zh' ? 'ç®±å·' : 'Box'; const stackLabel = currentLang==='zh' ? 'å †æ ˆ' : 'Stack'; records.push({ name: "John Young", sku, channel: "A", success, fail: f_pkg+f_app+f_func, f_pkg_str: p_str, f_app_str: a_str, f_func_str: f_str, remark: `${boxLabel}: ${boxInfo}\n${stackLabel}: ${stack}` }); document.getElementById('successQty').value = ''; document.getElementById('failDesc').value = ''; document.getElementById('boxInfo').value = ''; saveData(); render(); }

    function render() { const tbl = document.getElementById('reportTable'); const unfin = document.getElementById('unfinished').value; const t = TABLE_TEXTS[currentLang]; let h = `<tr><td colspan="10" class="title-row" contenteditable="true">${t.t_title}</td></tr><tr><td rowspan="2" class="header-bg col-m">${t.t_emp}</td><td rowspan="2" class="header-bg col-m">${t.t_sku}</td><td rowspan="2" class="header-bg col-s">${t.t_chn}</td><td rowspan="2" class="header-bg col-s">${t.t_tot}</td><td rowspan="2" class="header-bg col-s">${t.t_suc}</td><td rowspan="2" class="header-bg col-s">${t.t_fail}</td><td colspan="3" class="header-bg">${t.t_reas}</td><td rowspan="2" class="header-bg col-l">${t.t_rem}</td></tr><tr><td class="header-bg col-s">${t.t_pkg}</td><td class="header-bg col-s">${t.t_app}</td><td class="header-bg col-s">${t.t_fun}</td></tr>`; if(records.length===0) h+=`<tr><td colspan="10" style="padding:20px;color:#ccc;font-size:12px">...</td></tr>`; else records.forEach(r => { h += `<tr><td contenteditable="true">${r.name}</td><td contenteditable="true">${r.sku}</td><td contenteditable="true">${r.channel}</td><td contenteditable="true">${r.success+r.fail}</td><td contenteditable="true" style="font-weight:bold">${r.success}</td><td contenteditable="true">${r.fail}</td><td contenteditable="true">${r.f_pkg_str}</td><td contenteditable="true">${r.f_app_str}</td><td contenteditable="true">${r.f_func_str}</td><td contenteditable="true" style="text-align:left;white-space:pre-wrap">${r.remark}</td></tr>`; }); const sum = {}; records.forEach(r => { if(!sum[r.sku]) sum[r.sku]=0; sum[r.sku]+=r.success; }); h += `<tr><td colspan="10" style="border:none;height:10px"></td></tr><tr><td class="header-bg">${t.t_sku}</td><td class="header-bg" colspan="2">${t.t_day}</td><td class="header-bg" colspan="3">${t.t_self}</td><td class="header-bg" colspan="4">${t.t_cum}</td></tr>`; for(let s in sum) h+= `<tr><td contenteditable="true">${s}</td><td contenteditable="true" colspan="2">${sum[s]}</td><td contenteditable="true" colspan="3"></td><td contenteditable="true" colspan="4"></td></tr>`; if(unfin || records.length>0) h+=`<tr><td colspan="10" style="border:none;height:10px"></td></tr><tr><td class="header-bg" colspan="2">${t.t_unfin}</td><td contenteditable="true" colspan="8" style="text-align:left;font-weight:bold;padding-left:10px">${unfin}</td></tr>`; tbl.innerHTML = h; }
