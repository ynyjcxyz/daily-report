        en: { title: "Report Helper V8.1", sku: "SKU (Select/Type)", success: "Success Qty", fail: "Fail Desc (X3 Old...)", stack: "Stack No.", box: "Box Info", add: "â• Add Row", shot: "ğŸ“¸ Save as Image", preview: "ğŸ‘‡ Preview (Click to Edit)", ph_sku: "Select...", ph_fail: "X3 Old, X1 Fake", ph_unfin: "Unfinished: A3028011 X 20", t_title: "Refurbishment Daily Report", t_emp: "Staff", t_sku: "SKU", t_chn: "CH", t_tot: "Total", t_suc: "OK", t_fail: "NG", t_reas: "Fail Reason", t_rem: "Remark", t_pkg: "Pkg", t_app: "Appr", t_fun: "Func", t_day: "Daily Output", t_self: "Remaining Stock", t_cum: "Cumulative Stock", t_unfin: "Unfinished Tasks" }

    let currentLang = 'zh';

    function updateUI() {
        const t = TEXTS[currentLang];

    function addData() {
        const sku = document.getElementById('sku').value.trim().toUpperCase();
        const success = parseInt(document.getElementById('successQty').value) || 0;
        const stack = document.getElementById('stack').value;
        const failDesc = document.getElementById('failDesc').value;
        const boxInfo = document.getElementById('boxInfo').value;
        if(!sku) { document.getElementById('sku').focus(); return; }

        let f_pkg=0, f_app=0, f_func=0, p_str="", a_str="", f_str="";
        const matches = failDesc.match(/[xX]\d+/g);
        if (matches) {
            let total = 0; matches.forEach(m => total += parseInt(m.substring(1)));
            const lowDesc = failDesc.toLowerCase();
            if (lowDesc.includes("æ‰åŒ…") || lowDesc.includes("åŠŸèƒ½") || lowDesc.includes("fake") || lowDesc.includes("func")) { f_func = total; f_str = failDesc; } else if (lowDesc.includes("åŒ…è£…") || lowDesc.includes("box") || lowDesc.includes("pkg")) { f_pkg = total; p_str = failDesc; } else { f_app = total; a_str = failDesc; }
        }
        records.push({ name: "John Young", sku, channel: "A", success, fail: f_pkg+f_app+f_func, f_pkg_str: p_str, f_app_str: a_str, f_func_str: f_str, remark: `${currentLang==='zh'?'ç®±å·':'Box'}: ${boxInfo}\n${currentLang==='zh'?'å †æ ˆ':'Stack'}: ${stack}` });
        document.getElementById('sku').value = ''; document.getElementById('successQty').value = ''; document.getElementById('failDesc').value = ''; document.getElementById('boxInfo').value = ''; render();
    }

    function clearTable() { if(confirm(currentLang==='zh'?"ç¡®å®šæ¸…ç©º?":"Clear all?")) { records = []; document.getElementById('unfinished').value=''; render(); } }

    function render() {

        if(records.length===0) h+=`<tr><td colspan="10" style="padding:20px;color:#ccc;font-size:12px">...</td></tr>`;

    function saveReportAsImage() {
